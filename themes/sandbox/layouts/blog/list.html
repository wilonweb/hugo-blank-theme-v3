{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </div>
        <div class="columns is-multiline">
            {{ range .Paginator.Pages }}

            <div class="column is-third">
                {{ partial "widgets/post-card.html" . }}
            </div>

            {{ end }}
        </div>
        {{ partial "widgets/pagination.html" . }}
    </div>
</div>
{{ end }}
